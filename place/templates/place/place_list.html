{% extends 'base_generic.html' %} {% block title %} Places {% endblock title %}
{% block content %}

<div class="places row">
  {% for place in place_list %}

  <div class="col-md-3">
    <div class="place">
      <h4>{{place.title}}</h4>
      <p>{{place.description}}</p>
      <div class="action">
        <i>{{place.address}}, {{place.city}}</i>
        <a href="{% url 'place-detail' place.pk %}">View Place</a>
      </div>
    </div>
  </div>

  {% endfor %}
</div>

{% endblock content %}
